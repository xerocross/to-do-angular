<!DOCTYPE html>
<html>

<head>
  <title>ToDo</title>

</head>

<body class="m-1 p-1">

  <div class="my-1">
    <input class="form-control" />
    <button class="btn btn-primary mt-1">Add</button>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Description</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Buy Flowers</td>
        <td>No</td>
      </tr>
    </tbody>
  </table>


</body>

</html>
